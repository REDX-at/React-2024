<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind test</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-200">
    <main class="m-8 h-dvh">
      <div
        class="grid grid-cols-2 bg-white rounded-3xl overflow-hidden shadow-lg"
      >
        <!-- First columns -->
        <div class="flex flex-col gap-8">
          <div class="grid grid-cols-2 w-full justify-center p-8">
            <div class="self-start font-bold text-lg">Logo</div>
            <select
              class="w-2/6 h-10 border-2 border-gray-200 rounded-full justify-self-end font-bold text-xs"
            >
              <option value="en">EN</option>
              <option value="fr">FR</option>
            </select>
          </div>
          <div class="px-24 pb-24 flex flex-col gap-8 items-center">
            <h1 class="text-8xl font-bold">Hi there!</h1>
            <p class="font-semibold">Welcome to Logo.Community Dashbord</p>
            <button
              class="border-2 border-gray-200 w-96 h-12 rounded-lg text-xs font-bold"
            >
              Log in with google
            </button>
            <div>
              <p class="text-xs font-bold">------------ or ------------</p>
            </div>
            <div class="flex flex-col gap-4">
              <input
                class="border-2 border-gray-200 w-96 h-12 rounded-lg text-xs font-bold placeholder-black pl-3"
                placeholder="Your email"
                type="text"
              />
              <input
                class="border-2 border-gray-200 w-96 h-12 rounded-lg text-xs font-bold placeholder-black pl-3"
                placeholder="Your password"
                type="password"
              />
              <a href="#" class="text-blue-600 text-xs font-bold self-end"
                >Forgot password?</a
              >
            </div>
            <button
              class="border-2 border-black rounded-full w-96 h-12 text-xs font-bold text-white bg-black"
            >
              Log in
            </button>
            <p class="text-xs font-bold">
              Dont have an account?
              <a href="#" class="text-blue-600">Sign up</a>
            </p>
          </div>
        </div>
        <!-- Seconde columns -->
        <div
          class="bg-black grid grid-cols-1 grid-rows-9 text-xs font-semibold text-white"
        >
          <div class="justify-self-end px-5 flex space-x-4 items-center">
            <button>Sign Up</button>
            <button class="border-2 border-white rounded-full h-12 px-8">
              Join Us
            </button>
          </div>
          <div class="flex items-center justify-between px-5">
            <div class="grid grid-cols-[1fr_3fr] gap-3 items-center">
              <div>
                <div
                  class="flex justify-center items-center w-10 h-10 bg-white rounded-full"
                >
                  <svg
                    class="text-black w-8"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-6"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z"
                      clip-rule="evenodd"
                    />
                    <path
                      d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z"
                    />
                  </svg>
                </div>
              </div>
              <h3 class="w-24">Largest Space Community</h3>
            </div>
            <p>-----------</p>
          </div>
          <div class="row-span-7 self-end p-7">
            <h1 class="text-6xl h-8">''</h1>
            <div class="flex justify-between h-24">
              <h1 class="text-2xl font-normal w-7/12 self-start">
                Go anywhere you want in a Galaxy full of wonders!
              </h1>
              <div class="self-end">
                <button>
                  <div
                    class="h-10 w-10 border border-gray-500 rounded-full flex items-center justify-center"
                  >
                    <svg
                      class="w-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="size-6"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M7.28 7.72a.75.75 0 0 1 0 1.06l-2.47 2.47H21a.75.75 0 0 1 0 1.5H4.81l2.47 2.47a.75.75 0 1 1-1.06 1.06l-3.75-3.75a.75.75 0 0 1 0-1.06l3.75-3.75a.75.75 0 0 1 1.06 0Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </button>
                <button>
                  <div
                    class="h-10 w-10 border border-gray-500 rounded-full flex items-center justify-center"
                  >
                    <svg
                      class="w-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="size-6"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.72 7.72a.75.75 0 0 1 1.06 0l3.75 3.75a.75.75 0 0 1 0 1.06l-3.75 3.75a.75.75 0 1 1-1.06-1.06l2.47-2.47H3a.75.75 0 0 1 0-1.5h16.19l-2.47-2.47a.75.75 0 0 1 0-1.06Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
